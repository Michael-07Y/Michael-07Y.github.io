<!DOCTYPE html>

<html>

    <head>

        <meta charset="UTF-8"> <!-- Sets Charset -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets a viewport for device compatibility -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Sets the header compatiblity for http requests -->
    
        <title>| Home</title> <!-- Title of the page / tab -->

        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"> <!-- Sets the CSS / Style file for the page -->
        <link rel="icon" href="/images/PFP.png" type="image/png"> <!-- Sets the tab to the company / group logo -->
    
        <meta name="description" content="Welcome to my personal website! Got all my basic information on here!"> <!-- The description of the website -->
        <meta name="author" content="Michael Yurachek"> <!-- The orginal author of the code / file -->

        <meta property="og:title" content="Michael's Portfolio!"> <!-- Lines 36 to 39 are the orginal properties of the sites information -->
        <meta property="og:description" content="Welcome to my personal website! Got all my basic information on here!">
        <meta property="og:image" content="/images/PFP.png">
        <meta property="og:url" content="https://Michael-07Y.github.io/">

    </head>

    <body>

        <div id="loading-container">

            <input disabled id="loading-text" value="Loading">

        </div>

        <div id="page-container">

            <div id="port-container" onclick="pageChange('port')">

                <div class="title-holder"> <h1 class="title-text">Portfolio</h1> </div>

                <div class="description-holder"> <p class="description-text">Check out my portfolio for some basic information about me! I have a lot to show.</p> </div>

                <div class="portal-holder"> <input type="button" class="portal-button" id="port-portal"> </div>

            </div>

            <div id="website-container" onclick="pageChange('website')">

                <div class="title-holder"> <h1 class="title-text">Website</h1> </div>
                
                <div class="description-holder"> <p class="description-text"> Visit my website to check out some information like my 3d models and other creations!</p> </div>

                <div class="portal-holder"> <input type="button" class="portal-button" id="website-portal"> </div>

            </div>

            <div id="project-container" onclick="pageChange('project')">

                <div class="title-holder"> <h1 class="title-text">Current Project</h1> </div>
                
                <div class="description-holder"> <p class="description-text"> Check out my recent project and help support any future projects!</p> </div>

                <div class="portal-holder"> <input type="button" class="portal-button" id="project-portal"> </div>

            </div>

        </div>

    </body>

</html>
